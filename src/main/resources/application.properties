server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/order?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

spring.mvc.view.suffix=.html

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.order.entity
# 开启驼峰命名转下划线
mybatis.configuration.map-underscore-to-camel-case=true

# 打印sql日志
logging.level.com.example.order.mapper=debug
